<div class="jumbotron">
  <h1>DEMO APP</h1>
  <p class="lead">This is demo application for E2E tests using protractor, grunt, chai, service mocking</p>
</div>
<div class="row marketing">
  <div class="col-md-12" ng-repeat="post in posts">
    <h4><a ui-sref="post.view({postId: post.id})" ng-bind="post.title | uppercase"></a></h4>
    <p ng-bind="post.body"></p>
  </div>
</div>
